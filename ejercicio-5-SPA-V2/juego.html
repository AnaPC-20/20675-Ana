<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Adivina V2</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="juego.js"></script>
   <!-- <script src="localStorage.js"></script> -->
    <script src="clase.js"></script>
</head>
<body>
    <div class="container">
        <div class="row alert alert-info"  role="alert">
            <div class="float-right col-md-8">
                <p>Usuario jugando: <span id="user">
                </span></p>
            </div>
            <div class="col-md-2">
                <button type="button" class = "btn btn-outline-secondary"  id="nuevo_user" onclick = cambiarUsuario()>cambiarUsuario</button>
            </div>   
            <div class="col-md-2">
                <button type="button" class = "btn btn-outline-secondary"  id="ranking" onclick = 'window.location.assign("ranking.html")'>Ver Ranking</button>
            </div>   
        </div>
        <div class="row mt-5 mb-5" id="cabecera">
            <h1>Adivina el número de la suerte</h1>
            <spam id="vidas"></spam>
        </div>

            <form>
                <div class="row">
                    <div class= "col-md-3">
                        <label for="numero" class="col-form-label">Introduce un número (1-100) </label>
                    </div>
                    <div class= "col-md-1">
                        <input id="numero" class="form-control" type=number size="3" min="1"  max="100" required>
                    </div>
                    <div class= "col-md-2">
                        <button type="button" class="btn btn-primary float-right" onclick= jugar()>Haz tu apuesta</button>
                    </div>
                    <div class= "col-md-2">
                        <a type="button" onclick= location.reload()><img src="img/reiniciar.png" style="width: 55px" id = "recargar"></a>
                    </div>
                </div>
            </form>
            <div class = "row mt-5">
                <div class = "col-md-4" id = "apuestas"></div>
                <div class = "col-md-6" id = "res_fin"></div>
            </div>
        
    </div>
</body>
</html>
