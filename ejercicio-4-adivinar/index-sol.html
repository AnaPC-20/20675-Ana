<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script>
        function analizar(){
            var palabra = document.getElementById("palabra").value;
            console.log(palabra);
            var cont_ini = 0;
            var cont_fin = palabra.length -1;
            var es_palindromo = true;

            for (cont_ini; cont_ini < cont_fin; cont_ini++){
                if (palabra.charAt(cont_ini) == palabra.charAt(cont_fin) && es_palindromo==true){
                    es_palindromo = true;
                }else{
                    es_palindromo = false;
                }
                cont_fin--;
            }

            // Escribir respuesta.
            var respuesta_div = document.getElementById("res");
            if (respuesta_div.childElementCount == 0){
                var respuesta_h3 = document.createElement("h3");
                respuesta_h3.id ="texto";
                respuesta_div.appendChild(respuesta_h3);
            }
            var  respuesta_texto = document.getElementById("texto");

            if (es_palindromo){
                respuesta_texto.innerHTML = "Es un palíndromo";
            }else{
                respuesta_texto.innerHTML = "NO es un palíndromo";
            }
            console.log(respuesta_texto);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Verificador de palíndromos</h1>
        <form class="card p-3 bg-light">
            <div class="row">
                <label for="palabra"  class ="col-form-label col-md-3">Introduce una palabra: </label>
                <input type = text id= "palabra"  class="col-md-6 form-control" size="30" required>
                <button type="button" class="btn-primary col-md-3 float-right" size ="10" onclick= "analizar()" >Analizar</button>
            </div>
        </form>
        <div id= "res"></div>
    </div>
</body>

</html>
