<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>IMC</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!--<link rel='stylesheet' type='text/css' media='screen' href='main.css'>-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src='main.js'></script>
</head>

<body>
    <div class="container">
        <h2>CÃ¡lculo del IMC</h2>
        <br>
        <form class="card p-3 bg-light">
            <div class="form-group row">
                <label for="numeroDNI" class="col-sm-2 col-form-label">Introduce DNI </label>
                <div class="col-sm-2">
                    <input id="numeroDNI" class="form-control" type=number size="8" required>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary" onclick="calcularDNI()">Calcular</button>
                </div>
            </div>
            <div class="form-group row">
                <label for="letraNIE" class="col-sm-2 col-form-label">Introduce NIE</label>
                <div class="col-sm-1">
                    <input id="letraNIE" class="form-control" type="text" size="1" aria-describedby="NIEHelp">
                    <small id="NIEHelp" class="form-text text-muted">Letras:X,Y o Z</small>
                </div>
                <div class="col-sm-2">
                    <input id="numeroNIE" class="form-control" type=number size="8">
                </div>
                <div class="col-sm-7">
                    <button type="button" class="btn btn-primary" onclick="calcularNIE()">Calcular</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12" id="res"></div>
            </div>
        </form>

    </div>
</body>

</html>
